# A string used to distinguish different Supabase projects on the same host.
project_id = "thetis"

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000
# CORS is automatically handled for localhost origins in local development
# For production, configure CORS in Supabase Dashboard

[api.tls]
enabled = false

[db]
port = 54322
shadow_port = 54320
major_version = 15

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[db.seed]
enabled = true
sql_paths = ['./seed.sql']

[realtime]
enabled = true

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1"
openai_api_key = "env(OPENAI_API_KEY)"

[inbucket]
enabled = true
port = 54324

[storage]
enabled = true
file_size_limit = "50MiB"

[storage.image_transformation]
enabled = true

[auth]
enabled = true
site_url = "http://localhost:2222"
additional_redirect_urls = [
  "http://localhost:2222",
  "http://127.0.0.1:2222",
  "https://course.thetismedical.com"
]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true
enable_anonymous_sign_ins = false
enable_manual_linking = false

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = true
secure_password_change = false
max_frequency = "1s"
otp_length = 6
otp_expiry = 3600

# Resend SMTP configuration (for production only)
# Comment out for local development - Supabase will use Inbucket instead
# [auth.email.smtp]
# host = "smtp.resend.com"
# port = 587
# user = "resend"
# pass = "env(RESEND_API_KEY)"
# admin_email = "info@thetismedical.com"
# sender_name = "Thetis Medical"

# Custom email templates
[auth.email.template.confirmation]
subject = "Sign in to your Thetis Course"
content_path = "./supabase/templates/magic_link.html"

[auth.email.template.magic_link]
subject = "Sign in to your Thetis Course"
content_path = "./supabase/templates/magic_link.html"

[auth.email.template.invite]
subject = "You've been invited to Thetis Course"
content_path = "./supabase/templates/confirmation.html"

[auth.email.template.recovery]
subject = "Reset your password - Thetis Course"
content_path = "./supabase/templates/password_reset.html"

[auth.email.template.otp]
subject = "Your sign-in code - Thetis Course"
content_path = "./supabase/templates/otp.html"

[auth.sms]
enable_signup = false
enable_confirmations = false
template = "Your code is {{ .Code }} ."
max_frequency = "5s"

[auth.sms.twilio]
enabled = false
account_sid = ""
message_service_sid = ""
auth_token = "env(SUPABASE_AUTH_SMS_TWILIO_AUTH_TOKEN)"

[auth.mfa]
max_enrolled_factors = 10

[auth.mfa.totp]
enroll_enabled = true
verify_enabled = true

[auth.external.google]
enabled = true
client_id = "env(SUPABASE_AUTH_EXTERNAL_GOOGLE_CLIENT_ID)"
secret = "env(SUPABASE_AUTH_EXTERNAL_GOOGLE_SECRET)"
redirect_uri = ""
url = ""
skip_nonce_check = true

[auth.external.apple]
enabled = false
client_id = ""
secret = "env(SUPABASE_AUTH_EXTERNAL_APPLE_SECRET)"
redirect_uri = ""
url = ""
skip_nonce_check = false

[auth.third_party.firebase]
enabled = false

[auth.third_party.auth0]
enabled = false

[auth.third_party.aws_cognito]
enabled = false

[edge_runtime]
enabled = true
policy = "oneshot"
inspector_port = 8083

[analytics]
enabled = true
port = 54327
backend = "postgres"
