    <body class="flex flex-col justify-center items-center bg-slate-100 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] m-0 py-8 font-raleway text-center text-slate-800">

                </div>
            </form>
            <ul class="py-8 p-2 lg:p-8 list-none">
                <li class="flex justify-start items-center gap-2 mb-2 text-left text-lg"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-check-big"><path d="M21.801 10A10 10 0 1 1 17 3.335"/><path d="m9 11 3 3L22 4"/></svg><span class="w-5/6">Downloading CSVs and PDFs in one click</span></li>
                <li class="flex justify-start items-center gap-2 mb-2 text-left text-lg"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-check-big"><path d="M21.801 10A10 10 0 1 1 17 3.335"/><path d="m9 11 3 3L22 4"/></svg><span class="w-5/6">Files are automatically organised by region and deposit date</span></li>
                <li class="flex justify-start items-center gap-2 mb-2 text-left text-lg"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-check-big"><path d="M21.801 10A10 10 0 1 1 17 3.335"/><path d="m9 11 3 3L22 4"/></svg><span class="w-5/6">Automatically download new reports to prevent expiration</span></li>
